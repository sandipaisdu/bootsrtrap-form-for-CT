<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/css/bootstrap2/bootstrap-switch.min.css">
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/default.css" type="text/css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="header_area">
        <div class="container-fluid">
            <div class="row">
                <h2 class="h2">Bootstrap registration Form</h2>
            </div>
        </div>
    </div>
    <div class="form_area">
        <div class="container">
            <div class="row">
                <form action="javascript:void(0)" >
                    <div class="row line">
                        <div class="col-md-3">
                            <label for="accommodation" class="h4 pull-right">Accommodation:</label>
                        </div>
                        <div class="col-md-9">
                            <select name="" id="accommodation" class="rv">
                                <option value="">RV</option>
                                <option value="">DV</option>
                                <option value="">CK</option>
                                <option value="">SK</option>
                                <option value="">DM</option>
                                <option value="">TB</option>
                                <option value="">FB</option>
                            </select>
                        </div>
                    </div>
                    <div class="row line">
                        <div class="col-md-3">
                            <label for="name" class="h4 pull-right">Name:</label>
                        </div>
                        <div class="col-md-9">
                            <div class="row">
                                <div class="col-md-2 text-left">
                                    <select name="" id="name" class="form-control">
                                        <option value="">Mr.</option>
                                        <option value="">Mrs.</option>
                                        <option value="">Ms.</option>
                                    </select>
                                </div>
                                <div class="col-md-5">
                                    <input type="text" name="fname" id="" class="form-control" placeholder="First Name">
                                </div>
                                <div class="col-md-5">
                                    <input type="text" name="lname" id="" class="form-control" placeholder="Last Name">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row line">
                        <div class="col-md-3">
                            <label for="guests" class="h4 pull-right">Guests:</label>
                        </div>
                        <div class="col-md-9">
                            <div class="row">
                                <div class="col-md-4">
                                    <input type="number" name="" id="" placeholder="18+ years" class="form-control">
                                </div>
                                <div class="col-md-4">
                                    <input type="number" name="" id="" placeholder="2-17 years" class="form-control">
                                </div>
                                <div class="col-md-4">
                                    <input type="number" name="" id="" placeholder="<2 years" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row line">
                        <div class="col-md-3">
                            <label for="contact" class="h4 pull-right">Contact:</label>
                        </div>
                        <div class="col-md-9">
                            <input type="email" name="" id="" class="form-control" placeholder="Enter E-mail">
                        </div>
                    </div>
                    <div class="row line">
                        <div class="col-md-9 col-md-offset-3">
                            <input type="tel" name="" id="" placeholder="Phone: (xxx)-xxx xxxx" class="form-control">
                        </div>
                    </div>



                    <div class="row line">
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="datepicker-example1" class="h4 pull-right">Checkin:</label>
                                </div>
                                <div class="col-md-6">

                                    
                                        <div>
                                            <input id="datepicker-example1" type="text" class="form-control">
                                        </div>
                                    
                                    
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="datepicker-example2" class="h4 pull-right">Checkout:</label>
                                </div>
                                <div class="col-md-6">
                                    
                                        <div>
                                            <input id="datepicker-example2" type="text" class="form-control">
                                        </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>








                    <div class="row line">
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="" class="h4 pull-right">Equipment Type:</label>
                                </div>
                                <div class="col-md-6">
                                    <select name="" id="" class="form-control">
                                        <option value="">Chair</option>
                                        <option value="">Table</option>
                                        <option value="">Bed</option>
                                        <option value="">Sofa</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="" class="h4 pull-right">Slide-outs:</label>
                                </div>
                                <div class="col-md-6 text-left">
                                    <input id="switch-animate" type="checkbox" checked >
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="row line">
                        <div class="col-md-3">
                            <label for="service" class="h4 pull-right">Required Service:</label>
                        </div>
                        <div class="col-md-9">
                            <select name="" id="service" class="form-control">
                                <option value="">None Selected</option>
                                <option value="">Chair</option>
                                <option value="">Table</option>
                                <option value="">Bed</option>
                                <option value="">Sofa</option>
                            </select>
                        </div>
                    </div>


                    <div class="row line">
                        <div class="col-md-3">
                            <label for="pet" class="h4 pull-right">Pets:</label>
                        </div>
                        <div class="col-md-9 text-left">
                            <input id="switch-animate" type="checkbox" checked >
                        </div>
                    </div>

                    <div class="row line">
                        <div class="col-md-3">
                            <label for="comments" class="h4 pull-right">Comments:</label>
                        </div>
                        <div class="col-md-9">
                            <textarea name="" id="" cols="30" rows="3" class="form-control"></textarea>
                        </div>
                    </div>


                    <div class="row line">
                        <div class="col-md-9 col-md-offset-3">
                            <div class="row">
                                <div class="col-md-6 ">
                                    <button class="btn btn-info pull-left">Request Reservation</button>
                                </div>
                                <div class="col-md-6 text-right">
                                    <button class="btn btn-danger pull-right">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>



                </form>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/js/bootstrap-switch.min.js"></script>
    <script src="js/switch.js"></script>    
    <script src="js/my.js"></script>    
    <script type="text/javascript" src="js/zebra_datepicker.js"></script>
    <script type="text/javascript" src="js/core.js"></script>
</body>

</html>
